<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <script>
    function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
    }
    function scrap(page_nb) {
      let xhttp = new XMLHttpRequest();
      return new Promise((resolve, reject) => {
        xhttp.onreadystatechange = (e) => {
          if (xhttp.readyState !== 4) {
            return;
          }
          if (xhttp.status === 200) {
            resolve(JSON.parse(xhttp.responseText));
          } else {
            console.warn('request_error');
          }
        };
        xhttp.open('GET', 'https://af-synth.herokuapp.com/scrap/' + page_nb);
        xhttp.send();
      });
    }
    function scroll(){
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        console.log("fetching page" + (count + 1));
        populate(++count);
        sleep(500);
      }
    };
    function append(element) {
      document.body.insertAdjacentHTML(
        "beforeend",
        `<div class="row">
          <a href="${element.link}" target="_blank">
            <figure class="tint">
              <img class="picture"src=${element.img} alt="${element.title}">
              <div class="text">
                <div class="title">${element.title}</div>
                <div class="timeplace">${element.timeplace}</div>
                <div class="price">${element.price || 0} â‚¬</div>
                <p class="sum">${element.summary}</p>
                </div>
            </figure>
          </a>
          </div>`);
    }
    function populate(n) {
      scrap(n).then((annonces) => {
        for (let e of annonces) {
          append(e);
        }
      });
    }

    let count = 1;

    populate(count); // init document

    document.body.ontouchmove = scroll();
    window.onscroll = scroll();
    window.onblur = function() {
      let start = Date.now();
      window.onfocus = function () {
        if (Date.now() - start > 5000) location.reload(true);
      }
    };
  </script>

</body>

</html>
